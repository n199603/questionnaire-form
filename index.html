<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ご利用アンケート</title>
  <!-- bootstrap CDN -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
<body>
  <!-- bootstrap: containerで囲む -->
  <div class="container">
    <header>
      <div class="row">
        <div class="col-sm-6">
          <h1>ご利用アンケート</h1>
        </div>
        <div class="col-sm-6 align-right">
          <a href="/">HOMEへ戻る</a> 
        </div>
      </div>
    </header>
  </div>
  <hr>
  <div class="container">
    <!-- GET:送信した値をURLにくっつける(検索等) POST:そのまま -->
    <form action="https://book.h2o-space.com/html/form.php" method="POST" class="row">
      <!-- offset:使わない場所 -->
      <div class="col-sm-8 offset-sm-2">
        <p>この度は、本書をご利用いただきありがとうございます。恐れ入りますが、以下のフォームにご記入いただき、送信していただけると幸いです。</p>
        <div class="form-group">
          <label for="name">お名前</label>
          <input type="text" id="name" name="name" class="form-control" placeholder="例) 山田　太郎">
        </div>
        <!-- ドロップダウンリスト -->
        <div class="form-group">
          <label for="job">ご職業</label>
          <select id="job" name="job" class="form-control">
          <!-- <select id="job" name="job" class="form-control" size="3" multiple> -->
            <option value="">選択してください</option>
            <option value="会社員">会社員</option>
            <option value="学生">学生</option>
            <option value="その他">その他</option>
          </select>
        </div>
        <!-- チェックボックス -->
        <div class="form-group">
          <label>知りたい内容(複数回答可)</label>
          <div class="checkbox">
            <label>
              <input type="checkbox" name="q1" value="html">
              HTML
            </label>
          </div>
          <div class="checkbox">
            <label>
              <input type="checkbox" name="q1" value="css">
              CSS
            </label>
          </div>
          <div class="checkbox">
            <label>
              <input type="checkbox" name="q1" value="javascript">
              JavaScript
            </label>
          </div>
        </div>
        <!-- ラジオボタン -->
        <div class="form-group">
          <label>理解度はいかがですか？</label>
          <div>
            <label class="radio">
              <input type="radio" name="q2" value="1">理解できなかった
            </label>
          </div>
          <div>
            <label class="radio">
              <input type="radio" name="q2" value="2">だいたい理解できた
            </label>
          </div>
          <div>
            <label class="radio">
              <input type="radio" name="q2" value="3">理解できた
            </label>
          </div>
          <div>
            <label class="radio">
              <input type="radio" name="q2" value="4">回答しない
            </label>
          </div>
        </div>
      </div>
    </form>
  </div>
  <hr>  
  <div class="container">
    <footer>
      <p>&copy; company name</p>
    </footer>
  </div>
</body>
</html>
